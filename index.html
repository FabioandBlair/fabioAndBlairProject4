<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="48x48" href="./assets/80sFavicon.jpg">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Sriracha&display=swap" rel="stylesheet">
    <title>Fabio and Blair's Project 4 App</title>
</head>
<body>
    <header>
        <h1>Flash Back! 80s Top 5s!</h1>
    </header>


    <main>
        <div class="mainFlexParent">
            <section class="instructions">
                <p>Choose a year and category</p>
            </section>


            <section class="formFlexParent">
                <form action="#" method="#" class="myForm" name="myForm">
                    <select name="year" id="year">
                        <option value="" selected>Select year</option>
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                    </select>
                    <select name="category" id="category">
                        <option value="" selected>Select category</option>
                        <option value="books">Books</option>
                        <option value="movies">Movies</option>
                        <option value="shows">Shows</option>
                        <option value="songs">Songs</option>
                    </select>
                </form> 
                <button class="goButton" id="goButton">GO!</button>
            </section>


            <section class="results">
                <p></p>
            </section>
        </div>
    </main>
    <footer>
        <div class="footerFlexParent">
            <p>&copy; Fabio and Blair 2020</p>
            <p>*API courtesy of <a href="https://hackeryou.github.io/RetroAPIDocumentation">Retro API</a></p>
        </div>  
    </footer>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
